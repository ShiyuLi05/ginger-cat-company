<!DOCTYPE html.> 
<html lang ="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport"content="width=device-wode,initial-scale=1">
    <meta name="author"content="Shiyu Li Yuhan Zhao">
    <meta name="description"content="My web page">
    <meta name="keywords"content="html,css,web,web developmet,seo">
    <title>Ginger Cat</title>
    <link 
        rel="shortcut icon" 
        href="./assets/image/cat-face.png" 
        type="picture/x-icon"
    >
    <link rel="stylesheet" href="./assets/style/contact.css" media="all">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/script/contact.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <div class="contact">
            <div class="card">
              <a class="contactus">Contact &nbsp;Us</a>
              <div class="inputBox1">
                <input type="text" required="required">
                <span>Name</span>
              </div>
              <div class="inputBox1">
                <input type="text" required="required">
                <span>Email</span>
              </div>
              <div class="inputBox">
                <input type="text" required="required">
                <span>Comment</span>
              </div>
              <div class="buttons">
                <input type="reset" value="Clear">
                <input type="submit" value="Submit">
              </div>
            </div>
          </div>
        </section>
        <div class="movecat">
          <div class="catmoving">
            <div class="cat bounce">
              <span class="eyes left"></span>
              <span class="eyes right"></span>
              <span class="mouth"></span>
            </div>
            <div class="moon">
              <div class="sphere"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
