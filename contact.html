<!DOCTYPE html.> 
<html lang ="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport"content="width=device-wode,initial-scale=1">
    <meta name="author"content="Shiyu Li Yuhan Zhao">
    <meta name="description"content="My web page">
    <meta name="keywords"content="html,css,web,web developmet,seo">
    <title>Ginger Cat</title>
    <link 
        rel="shortcut icon" 
        href="./assets/image/cat-face.png" 
        type="picture/x-icon"
    >
    <link rel="stylesheet" href="./assets/style/contact.css" media="all">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/script/contact.js" defer></script>
  </head>
  <body>
    <header>
      <div class="flex">
        <nav>
          <div class="logo"><a href="#">Ginger&nbsp;&nbsp;Cat</a></div>
          <ul class="links">
            <li><a href="./index.html#hero">Home</a></li>
            <li><a href="./index.html#about">About</a></li>
            <li><a href="./index.html#gallery">Gallery</a></li>
          </ul>
          <a href="./index.html" class="action-btn">Back to Home</a>
          <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <div class="dropdown-menu">
          <li><a href="./index.html#hero">Home</a></li>
          <li><a href="./index.html#about">About</a></li>
          <li><a href="./index.html#gallery">Gallery</a></li>
          <li><a href="./index.html" class="action-btn">Back to Home</a></li>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="album">
          <div class="gallery-container">
            <div class="gallery-item" data-index="1">
              <img src="./assets/image/album-01.jpeg">
            </div>
            <div class="gallery-item" data-index="2">
              <img src="./assets/image/album-02.jpeg">
            </div>
            <div class="gallery-item" data-index="3">
              <img src="./assets/image/album-03.jpeg">
            </div>
            <div class="gallery-item" data-index="4">
              <img src="./assets/image/album-04.jpeg">
            </div>
            <div class="gallery-item" data-index="5">
              <img src="./assets/image/album-05.jpeg">
            </div>
            <div class="gallery-item" data-index="6">
              <img src="./assets/image/album-06.jpeg">
            </div>
            <div class="gallery-item" data-index="7">
              <img src="./assets/image/album-07.jpeg">
            </div>
            <div class="gallery-item" data-index="8">
              <img src="./assets/image/album-08.jpeg">
            </div>
            <div class="gallery-item" data-index="9">
              <img src="./assets/image/album-09.jpeg">
            </div>
          </div>
        </section>
        <section>
          <div class="contact">
            <div class="card">
              <a class="contactus">Contact &nbsp;Us</a>
              <div class="inputBox1">
                <input type="text" required="required">
                <span>Name</span>
              </div>
              <div class="inputBox1">
                <input type="text" required="required">
                <span>Email</span>
              </div>
              <div class="inputBox">
                <input type="text" required="required">
                <span>Comment</span>
              </div>
              <div class="buttons">
                <input type="reset" value="Clear">
                <input type="submit" value="Submit">
              </div>
            </div>
          </div>
        </section>
        <div class="movecat">
          <div class="catmoving">
            <div class="cat bounce">
              <span class="eyes left"></span>
              <span class="eyes right"></span>
              <span class="mouth"></span>
            </div>
            <div class="moon">
              <div class="sphere"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div>
          <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <p>Ginger Cat &copy; 2023</p>
      </div>
    </footer>
  </body>
</html>
